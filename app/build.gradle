apply plugin: 'com.android.application'


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.administrator.demoall"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibraryVersion}"
    implementation "com.android.support.constraint:constraint-layout:${rootProject.ext.constraintVersion}"
    implementation "com.android.support:design:${rootProject.ext.designVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation "junit:junit:${rootProject.ext.junitVersion}"
    implementation project(':myview')
    implementation project(':rxjava')
    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:${rootProject.ext.baseRecyclerViewAdapterHelperVersion}"
    implementation "com.yanzhenjie:permission:${rootProject.ext.permissionVersion}"
    //okhttp
    implementation "com.squareup.okhttp3:okhttp:${rootProject.ext.okhttp3Version}"


    implementation "com.alibaba:fastjson:${rootProject.ext.fastjsonVersion}"
    implementation "com.taobao.android:weex_sdk:${rootProject.ext.weexVersion}"


    implementation "com.github.bumptech.glide:glide:${rootProject.ext.glideVersion}"
    annotationProcessor "com.github.bumptech.glide:compiler:${rootProject.ext.glideVersion}"

    implementation "com.tencent:mmkv:${rootProject.ext.mmkvVersion}"

}
